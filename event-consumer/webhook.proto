syntax = "proto3";

package event_consumer;

import "google/protobuf/timestamp.proto";


service WebhookService {
  rpc findOne (WebhookById) returns (WebhookResponse) {}
  rpc subscribeWebhook (WebhookById) returns (WebhookResponse) {}
  rpc findAllTypes (Empty) returns (WebhooksResponse) {}
  rpc findAll (Empty) returns (WebhooksResponse) {}
  rpc unsubscribeWebhook (WebhookById) returns (UnsubscribeWebhookResponse) {}
}

message WebhookById {
  int32 id = 1;
}

message WebhookResponse {
  int32 id = 1;
  string name = 2;
}

message WebhooksResponse {
	repeated WebhookResponse webhooks = 1;
}

message UnsubscribeWebhookResponse {

}

message Empty {}
